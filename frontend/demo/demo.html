<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização Completa | AgradeceAí</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="C:\Users\Felipe\Downloads\AgradeceAi-v0.0.5\AgradeceAi\demo\styles\demo.css">
</head>
<body>
  <!-- Barra do navegador -->
  <div class="browser-bar">
    <div class="browser-dots">
      <div class="browser-dot red"></div>
      <div class="browser-dot yellow"></div>
      <div class="browser-dot green"></div>
    </div>
    <div class="browser-url">agradeceai.com/nosso-amor</div>
  </div>

  <!-- Conteúdo principal -->
  <main class="card-container">
    <h1 id="card-title">Nossa Jornada</h1>
    
    <div class="message-container">
      <p id="card-message">Desde o primeiro dia, cada momento foi especial. Esta é nossa história através do tempo...</p>
    </div>
    
    <!-- Slider de Imagens -->
    <div class="image-slider">
      <div class="slider-track" id="slider-track">
        <div class="slide">
          <img src="https://source.unsplash.com/random/800x600/?couple" alt="Nossa foto">
        </div>
      </div>
    </div>
    
    <!-- Player de Música -->
    <div class="music-player" id="music-player">
      <iframe src="https://open.spotify.com/embed/track/4uLU6hMCjMI75M1A2tKUQC" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </main>

  <script src="C:\Users\Felipe\Downloads\AgradeceAi-v0.0.5\AgradeceAi\demo\scripts\demo.js"></script>
</body>
</html>
